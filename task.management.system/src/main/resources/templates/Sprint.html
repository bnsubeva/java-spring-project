<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/menu :: common-header">
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/menu :: common-navigation">&nbsp;</div>
<div class="container">
    <h1>Sprint List</h1>

    <div>
        <a th:href="@{/tasks/showNewSprintForm}" class="btn btn-primary btn-sm mb-3"> Add Sprint </a>
    </div>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Created</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${listSprints}" th:if="${sprint.active}">
            <td th:text="${sprint.sprintName}"></td>
            <td th:text="${sprint.description}"></td>
            <td th:text="${sprint.created}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
