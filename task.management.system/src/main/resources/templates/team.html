<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/menu :: common-header">
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/menu :: common-navigation">&nbsp;</div>
<div class="container">
    <h1>Team List</h1>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Team</th>
            <th>Description</th>
            <th>Members</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${teams}">
            <td th:text="${team.teamName}"></td>
            <td th:text="${team.teamDescription}"></td>
            <td>
                <ol th:each="user : ${team.users}">
                    <li th:text="${user.username}"></li>
                </ol>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
