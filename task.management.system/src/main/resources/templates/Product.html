<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/menu :: common-header">
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/menu :: common-navigation">&nbsp;</div>
<div class="container">
    <h1>Product List</h1>

    <div>
        <a th:href="@{/tasks/showNewProductForm}" class="btn btn-primary btn-sm mb-3"> Add Product </a>
    </div>



    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>productName</th>
            <th>Description</th>
            <th>Requirements</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${listProducts}" >
            <td th:text="${product.productName}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.requirements}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
