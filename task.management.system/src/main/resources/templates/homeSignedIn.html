<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/menu :: common-header">
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/menu :: common-navigation">&nbsp;</div>
<div class="container">
    <h1>Task List</h1>

    <div>
    <a th:href="@{/tasks/task-form}" class="btn btn-primary btn-sm mb-3"> Add Task </a>
    </div>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Assigned To</th>
            <th>Task Result</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${listTasks}">
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.type}"></td>
            <td th:text="${task.assignedTo}"></td>
            <td th:text="${task.taskResult.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
