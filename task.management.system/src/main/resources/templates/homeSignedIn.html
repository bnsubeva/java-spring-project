<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/menu :: common-header"/>
<body>
<div th:replace="fragments/menu :: common-navigation">&nbsp;</div>
<div class="container">
    <h1>Task List</h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Assigned To</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${listTasks}">
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.type}"></td>
            <td th:text="${task.assignedTo}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
