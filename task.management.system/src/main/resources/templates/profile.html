<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/menu :: common-header">
    <title>Profile</title>
</head>
<div th:replace="fragments/menu :: common-navigation">&nbsp;</div>
<body>
 <div class="container">
     <h2>Active Tasks</h2>
     <table border="1" class = "table table-striped table-responsive-md">
         <thead>
         <tr>
             <th>Name</th>
             <th>Type</th>
             <th>Priority</th>
             <th>Assigned From</th>
             <th>Description</th>
             <th>Task Result</th>
         </tr>
         </thead>
         <tbody>
         <tr th:each="task : ${listTasks}">
             <td th:text="${task.taskName}"></td>
             <td th:text="${task.type}"></td>
             <td th:text="${task.priority}"></td>
             <td th:text="${task.assignedFrom.username}"></td>
             <td th:text="${task.description}"></td>
             <td th:text="${task.taskResult.description}"></td>
         </tr>
         </tbody>
     </table>
 </div>
</body>
</html>
